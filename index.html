<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Web</title>
</head>
<body>
    <button onclick="ejecutarScript()">Ejecutar Script</button>
    <p id="resultado"></p>

    <!-- Agrega esta línea para cargar tu nuevo script -->
    <script src="script.js"></script>

    <script>
        // Llama a la función principal desde tu nuevo script
        async function ejecutarScript() {
            await main();  // Suponiendo que la función principal se llama 'main' en tu script.js
            document.getElementById('resultado').innerText = "¡Script ejecutado con éxito!";
        }
    </script>
</body>
</html>
